    <script type="text/javascript">
    var scores = [60, 50, 60, 58, 54, 54,
            58, 50, 52, 54, 48, 69,
            34, 55, 51, 52, 44, 51,
            69, 64, 66, 55, 52, 61,
            46, 31, 57, 52, 44, 18,
            41, 53, 55, 61, 51, 44];
var costs = [.25, .27, .25, .25, .25, .25, .33, .31,
       .25, .29, .27, .22, .31, .25, .25, .33,
       .21, .25, .25, .25, .28, .25, .24, .22,
       .20, .25, .30, .25, .24, .25, .25, .25,
       .27, .25, .26, .29];

var highScore, bestSolutions;

highScore = getHighScore(scores);
console.log("The highest score is: " + highScore);

bestSolutions = bestSolutions(scores);
console.log("The best solutions are: " + bestSolutions);

var mostCostEffective = mostCostEffective(scores, costs, highScore);
console.log("the most cost effective solution is: " + mostCostEffective);

function getHighScore(scores) {
  var highScore = 0;
  for(i = 0; i < scores.length; i++){
    if(scores[i] > highScore){
       highScore = scores[i];
    }
  } return highScore;
}

function bestSolutions(scores) {
  var bestSolutionsIndex = [];
  for (var i = 0; i < scores.length; i++) {
    if(highScore == scores[i]){
      bestSolutionsIndex.push(i);
    }
  } return bestSolutionsIndex;
}

function mostCostEffective(scores, costs, highScore) {
  var cost = 100;
  var index;
  for (var i = 0; i < scores.length; i++) {
    if(highScore == scores[i]){
      if(cost > costs[i]){
        cost = costs[i];
        index = i;
      }
    }
  } return index;
}
